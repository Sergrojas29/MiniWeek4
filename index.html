<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 4</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section id="info">
        <h3 id=box-timer>TIME: <span class="timer">000</span> s</h3>
        <h3 id=box-score>SCORE: <span class="score">000</span></h3>
        <h3 id=box-lives>LIVES: <span class="lives">000</span></h3>

    </section>
    <section class="stage">
        <div class="letterBox" before-loading="hidden" lettervalue="">T</div>
        <div class="letterBox" before-loading="hidden" lettervalue="">E</div>
        <div class="letterBox" before-loading="hidden" lettervalue="">S</div>
        <div class="letterBox" before-loading="hidden" lettervalue="">T</div>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
