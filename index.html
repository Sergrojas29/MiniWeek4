<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 4</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <section id="startScreen">
        <h1 id="title">Wanna Play Guessing Game</h1>
        <button id="srt-btn">Start</button>
    </section>
    <section id="info">
        <h3 id=box-timer test="hello">TIME: <span class="timer">000</span> s</h3>
        <h3 id=box-score>SCORE: <span class="score">000</span></h3>
        <h3 id=box-lives>LIVES: <span class="lives">000</span></h3>

    </section>
    <section class="stage">
        <div class="letterBox" lettervalue="c"></div>
        <div class="letterBox" lettervalue="a"></div>
        <div class="letterBox" lettervalue="k"></div>
        <div class="letterBox" lettervalue="e"></div>
        <div class="letterBox" lettervalue="s"></div>
    </section>
    <section id="endScreen">
        <h1 id="title">Wanna Play Again?</h1>
        <button id="end-btn">Restart</button>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
